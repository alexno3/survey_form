<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">

        <h1>Survey Form</h1>
        
        <!-- Create Form-->
        <form id="form">

                <!--Form Details -->
                <div class="form-control">

                    <div class="primary-form">   
                        <label for="name" id="label-name">
                            Name
                        </label>

                        <!-- Input Type Text-->
                        <input type="text" required
                            id="name"
                            placeholder="Enter your name" class="form-input" />
                    </div> 

                    <div class="primary-form">
                        <label for="email" id="label-email">
                            Email
                        </label>
                        <!-- Input Type Email-->
                        <input type="email"
                            id="email"
                            placeholder="Enter your email" class="form-input" />
                    </div> 

                    <div class="primary-form">
                        <label for="age" id="label-age">
                            Age
                        </label>

                        <!-- Input Type Number-->
                        <input type="number"
                            id="age"
                            placeholder="Enter your age" class="form-input" />
                        
                    </div>       
                </div>


                <div class="secondary-input">
                    <div class="form-control-dropdown">
                        <!-- Dropdown options-->
                        <select name="role" id="role" required>
                            <option value="choose" selected disabled>What option describes you?</option>
                            <option value="student">Student</option>
                            <option value="intern">Intern</option>
                            <option value="professional">Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-control-radio">
                        <label id="first">Recommend us to a friend?</label>

                    
                        <!-- Input Type Radio Button -->
                        <div class="radio-wrapper">
                            <label for="recommend-1">
                                <input type="radio"
                                    id="recommend-1"
                                    name="recommend">Yes</input>
                            </label>
                            <label for="recommend-2">
                                <input type="radio"
                                    id="recommend-2"
                                    name="recommend">No</input>

                            </label>
                            <label for="recommend-3">
                                <input type="radio"
                                    id="recommend-3"
                                    name="recommend">Maybe</input>
                            </label>
                        </div>
                    </div>

                    <div class="form-control-checkbox">
                        <label>Languages and Frameworks known
                            <small>(Check all that apply)</small>
                        </label>



                        <!-- Input Type Checkbox-->
                        <div class="checkbox-wrapper">
                            <label for="inp-1">
                                <input type="checkbox"
                                    name="inp">C</input>
                            </label>
                            <label for="inp-2">
                                <input type="checkbox"
                                    name="inp">C++</input>
                            </label>
                            <label for="inp-3">
                                <input type="checkbox"
                                    name="inp">C#</input>
                            </label>
                            <label for="inp-4">
                                <input type="checkbox"
                                    name="inp">Java</input>
                            </label>
                            <label for="inp-5">
                                <input type="checkbox"
                                    name="inp">Python</input>
                            </label>
                            <label for="inp-6">
                                <input type="checkbox"
                                    name="inp">JavaScript</input>
                            </label>
                            <label for="inp-7">
                                <input type="checkbox"
                                    name="inp">React</input>
                            </label>
                            <label for="inp-8">
                                <input type="checkbox"
                                    name="inp">Angular</input>
                            </label>
                            <label for="inp-9">
                                <input type="checkbox"
                                    name="inp">Django</input>
                            </label>
                            <label for="inp-10">
                                <input type="checkbox"
                                    name="inp">Spring</input>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="form-control-textarea">
                    <label for="comment">
                        Any comments or suggestions
                    </label>

                    <!-- multi-line text input control -->
                    <textarea name="comment" id="comment" placeholder="Enter your comment here" class="form-input"></textarea>
                </div>

                <!-- Multi-line Text Input Control-->
                <button class="btn" type="submit" value="submit">
                    Submit
                </button>
        </form>
    </div>
</body>
</html>
